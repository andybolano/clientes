<ion-view view-title="Realizar Reserva" cache-view="false">
    <ion-nav-bar class="degrade-birrias">
        <ion-nav-buttons>
            <a class="button button-icon icon ion-ios-arrow-thin-left" ui-sref="app.perfil" style="color:#FFF"></a>
        </ion-nav-buttons>
        <ion-nav-title>
            Realizar Reserva
        </ion-nav-title>
    </ion-nav-bar>
    <ion-tabs class="tabs-transparent tabs-icon-top">
        <ion-tab title="SITIOS" icon-on="ico sitio-active" icon-off="ico sitio-disabled">
            <ion-view class="bg">
                <div ng-include src="'app/reservas/sitios.html'"></div>
            </ion-view>
        </ion-tab>
        <ion-tab title="CANCHAS" icon-on="ico cancha-active" icon-off="ico cancha-disabled" ng-click="goForward();">
            <ion-view class="bg">
                <div ng-include src="'app/reservas/canchas.html'"></div>
            </ion-view>
        </ion-tab>
        <ion-tab title="AGENDA" icon-on="ico calendar-active" icon-off="ico calendar-disabled" ng-click="goForward();">
            <ion-view class="bg">
                <div ng-include src="'app/reservas/agenda.html'"></div>
            </ion-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
