<ion-content ng-class="transition"  on-swipe-right="goBack()" on-swipe-left="goForward()">  
   <div ng-if="!vm.isEmptyJSON(vm.Sitio)">
    <a class="item item-icon-left reserva" href="javascript:;" style=" background-color:rgba(0,0,0,0.2) !important;border:none;height:46px;">
        <img src="img/profile-sitio.png" ng-if="vm.Sitio.image == 0" style="width:36px;height: 36px;margin-top:5px;" class="icon">
        <img src="{{vm.Sitio.ruta}}" ng-if="vm.Sitio.image == 1" style="width:36px;height: 36px;margin-top:5px;" class="icon">
        <p style="margin-left: 46px;">{{vm.Sitio.nombre}}</p>
    </a>
    <div class="list">
        <a class="item item-thumbnail-left reserva"  ng-repeat="item in vm.canchas">
            <img src="img/profile-cancha.png" ng-if="item.image == 0" style="width:68px;height: 68px;">
            <img src="{{item.ruta}}" ng-if="item.image == 1" style="width:68px;height: 68px;" ng-click='openModal(item.ruta)'>
            <div style="margin-left:84px;"  ng-click="vm.viewAgenda(item)">
                <h3>{{item.nombre}}</h3>
                <p>{{item.largo}}m x {{item.ancho}}m</p>
                <p>Techo: <span ng-if="item.techo == 1">SI</span><span ng-if="item.techo == 0">NO</span></p>
                <p>Jugadores por equipo: {{item.jugadores}}</p>
            </div>
        </a>
    </div> 
   </div>
    <div ng-if="vm.isEmptyJSON(vm.Sitio)">
        <img src="img/cancha.svg" width="70%;" style="margin-top:10%;">
        <h3>Escoge un sitio para ver sus canchas!</h3>
    </div>
</ion-content>
